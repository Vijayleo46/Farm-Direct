{% include 'ad/adminheader.html' %}

<style>
  /* General Body Styling */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    line-height: 1.6;
  }

  /* Main Container */
  .container {
    width: 95%;
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  }

  /* Page Title */
  .page-title {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
    font-weight: 600;
  }

  /* Table Wrapper for Responsiveness */
  .table-wrapper {
    overflow-x: auto; /* Allows horizontal scrolling on small screens */
  }

  /* Main Feedback Table Styling */
  .feedback-table {
    width: 100%;
    border-collapse: collapse;
    margin: auto;
  }

  .feedback-table th,
  .feedback-table td {
    padding: 15px 12px;
    text-align: left;
    vertical-align: middle;
  }

  .feedback-table thead {
    background-color: #34495e;
    color: #ffffff;
  }

  .feedback-table th {
    font-weight: 600;
    text-transform: uppercase;
    font-size: 12px;
    letter-spacing: 0.5px;
  }
  
  .feedback-table tbody tr {
    border-bottom: 1px solid #e0e0e0;
    transition: background-color 0.2s ease-in-out;
  }

  .feedback-table tbody tr:last-child {
    border-bottom: none;
  }

  .feedback-table tbody tr:hover {
    background-color: #f5f5f5;
  }
  
  /* Styling for specific columns */
  .user-name, .product-name {
      font-weight: 500;
  }
  .feedback-text {
      max-width: 350px;
      white-space: normal;
      color: #555;
  }

  /* Star Rating Display */
  .star-rating {
    display: flex;
    align-items: center;
    font-size: 20px;
    color: #f39c12; /* Amber/Gold color for stars */
  }

  .star-rating .star.filled {
    color: #f39c12;
  }
  
  .star-rating .star.empty {
    color: #dcdcdc; /* Light grey for empty stars */
  }

</style>

<div class="container">
  <h2 class="page-title">User Feedback & Ratings</h2>

  <div class="table-wrapper">
    <table class="feedback-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>User</th>
          <th>Product</th>
          <th>Feedback</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        {% for f in feedbacks %}
          <tr>
            <td>{{ f.date }}</td>
            <td class="user-name">{{ f.user.name }}</td>
            <td class="product-name">{{ f.product.productname }}</td>
            <td class="feedback-text">{{ f.feedback }}</td>
            <td>
              <div class="star-rating">
                <span class="star {% if f.rating >= 1 %}filled{% else %}empty{% endif %}">★</span>
                <span class="star {% if f.rating >= 2 %}filled{% else %}empty{% endif %}">★</span>
                <span class="star {% if f.rating >= 3 %}filled{% else %}empty{% endif %}">★</span>
                <span class="star {% if f.rating >= 4 %}filled{% else %}empty{% endif %}">★</span>
                <span class="star {% if f.rating >= 5 %}filled{% else %}empty{% endif %}">★</span>
              </div>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="5" style="text-align:center; padding: 20px;">No feedback has been submitted yet.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
